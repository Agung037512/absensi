<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Absensi Kantor</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }
    h2 {
      color: #333;
    }
    form {
      background-color: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      max-width: 400px;
    }
    label, select, input {
      display: block;
      margin: 10px 0;
      width: 100%;
    }
    button {
      background-color: #4CAF50;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    table {
      margin-top: 30px;
      width: 100%;
      border-collapse: collapse;
    }
    th, td {
      border: 1px solid #ccc;
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #eee;
    }
  </style>
</head>
<body>
  <h2>Form Absensi Kantor</h2>
  <form id="absenForm">
    <label for="employeeNumber">Nomor Karyawan</label>
    <input type="text" id="employeeNumber" required>

    <label for="employeeName">Nama Karyawan</label>
    <input type="text" id="employeeName" required>

    <label for="shift">Shift</label>
    <select id="shift" required>
      <option value="Shift 1 (06:00-14:00)">Shift 1 (06:00-14:00)</option>
      <option value="Shift 2 (14:00-23:00)">Shift 2 (14:00-23:00)</option>
      <option value="Shift 3 (23:00-06:00)">Shift 3 (23:00-06:00)</option>
    </select>

    <button type="submit">Absen</button>
  </form>

  <h2>Data Absensi</h2>
  <table id="absenTable">
    <thead>
      <tr>
        <th>Nomor</th>
        <th>Nama</th>
        <th>Shift</th>
        <th>Waktu Absen</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    const form = document.getElementById("absenForm");
    const tableBody = document.querySelector("#absenTable tbody");

    form.addEventListener("submit", function (e) {
      e.preventDefault();

      const number = document.getElementById("employeeNumber").value;
      const name = document.getElementById("employeeName").value;
      const shift = document.getElementById("shift").value;
      const time = new Date().toLocaleString();

      const row = document.createElement("tr");
      row.innerHTML = `<td>${number}</td><td>${name}</td><td>${shift}</td><td>${time}</td>`;

      tableBody.appendChild(row);

      form.reset();
    });
  </script>
</body>
</html>
